var $board = $('.board'), $window = $(window);
  var $topDefault = parseFloat( $board.css('top'), 10 );
  $window.on('scroll', function() {
    var $top = $(this).scrollTop();
    $board.stop().animate( { top: $top + $topDefault }, 800, 'easeOutCirc' );
  });

  var $wiBoard = $board.outerWidth() * 2;
  function zindex(maxWidth){
    if( $window.width() <= maxWidth + $wiBoard ) {
      $board.addClass('zindex');
    } else {
      $board.removeClass('zindex');
    }
  }
});
